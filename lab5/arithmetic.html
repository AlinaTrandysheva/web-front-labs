<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трандышева Алина Константиновна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css"> 
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showDiv(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if (isNaN(a)) {
                alert("Введите числовое значение в первое поле");
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if (isNaN(b)) {
                alert("Введите числовое значение во второе поле");
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if (b == 0) {
                alert("На ноль делить нельзя!");
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a / b;
            alert(a + ' / ' + b + ' = ' + result);
        }

        function showSum(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a +  ' и ' + b + ' равна ' + result);
        }

        function showDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function showProd() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        
        function showAuthor() {
            let author = "Автор страницы: \nТрандышева Алина Константиновна";
            alert(author);  
        } 

        function showHello() {
            let hello = "Привет!\n Хорошего тебе дня!";
            alert(hello);  
        }
        
    </script>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            width: 320px;
            height: 48px;
            background-color: pink;
            border: 2px solid palevioletred;
            border-radius: 7px;
            margin: 8px 6px 0 0;
            font-size: 1.2rem;
            line-height: 48px;
            text-align: center;
            color: purple;
            transition: 0.2s;
        }
        header {
            cursor: pointer;
        }
        footer {
            cursor: pointer;
        }
    </style>
      
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
        <hr>
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDiff()">Найти разность чисел</div>
        <div class="message" onclick="showProd()">Найти произведение</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
    </main>

    <footer ondblclick="showHello()">
        <hr>
        &copy; Алина Трандышева, ФБИ-34, 2 курс, 2025
    </footer>

</body>
</html>
