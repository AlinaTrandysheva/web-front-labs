<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трандышева Алина Константиновна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script src="book.js"></script>
    <style>
        #bookList {
            max-width: 700px;
            margin: 0 auto;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .book {
            border: 1px solid #ccc;
            border-left: 5px solid #0077cc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .bestseller {
            border-left: 5px solid #d61936;
            background-color: #fff0f0;
        }

        .out-of-stock {
            color: #999;
            background-color: #f0f0f0;
        }

        .book b {
            display: inline-block;
            width: 200px;
        }

        .price {
            color: green;
            font-weight: bold;
        }

        .note {
            font-size: 12px;
            font-style: italic;
        }
    </style>

    <script>
        function showBooks() {
            const bookList = document.getElementById("bookList");

            for (let i = 0; i < books.length; i++) {
                let book = books[i];

                let classes = 'book';
                if (!book.inStock) classes += ' out-of-stock';
                if (book.bestseller) classes += ' bestseller';

                bookList.innerHTML += `
                    <div class="${classes}">
                        <b>${book.author}</b>
                        <i>${book.name}</i><br>
                        <span>Год: ${book.publicationYear}</span><br>
                        <span class="price">Цена: ${book.price} ₽</span><br>
                        ${book.inStock ? '' : '<span class="note">Нет в наличии</span>'}
                        ${book.bestseller ? '<span class="note">Бестселлер</span>' : ''}
                    </div>
                `;
            }
        }
    </script>
</head>
<body onload="showBooks()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
        <hr>
    </header>

    <main>
        <h1>Список книг</h1>
        <div id="bookList"></div>
    </main>

    <footer>
        <hr>
        &copy; Алина Трандышева, ФБИ-34, 2 курс, 2025
    </footer>
</body>
</html>
