<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трандышева Алина Константиновна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    
    <script>
        function showMutipleTable() {
            let number = parseInt(document.getElementById("multiplier").value) || 7;
            let start = parseInt(document.getElementById("start").value) || 1;
            let end = parseInt(document.getElementById("end").value) || 10;

            let tbl = document.getElementById("mtable");
            tbl.innerHTML = "<h1>Таблица умножения</h1>";

            if (start > end) {
                tbl.innerHTML += "<div style='color:red;'>Ошибка: начальное значение больше конечного</div>";
                return;
            }

            for (let i = start; i <= end; i++) {
                tbl.innerHTML += `<div>${i} * ${number} = ${i * number}</div>`;
            }
        }

        window.onload = showMutipleTable;
    </script>

    <style>
        #mtable {
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            background-color: #e0f5ff;
            border: 2px solid #0077cc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            font-family: Arial;
        }

        #mtable h1 {
            text-align: center;
            font-size: 20px;
            color: #0077cc;
        }

        #mtable div {
            padding: 5px;
            text-align: center;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
        }

        #pole {
            max-width: 300px;
            margin: 10px auto;
            text-align: center;
        }

        #pole input {
            margin: 4px;
            padding: 5px;
            width: 80px;
        }

        #pole button {
            padding: 6px 10px;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>

    
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
        <hr>
    </header>

    <main>
        <div id="mtable"></div>

        <div id="pole">
            Умножить на: <input type="number" id="multiplier" value="7"><br>
            Начать с: <input type="number" id="start" value="1"><br>
            Закончить на: <input type="number" id="end" value="10"><br>
            <button onclick="showMutipleTable()">Таблица</button>
        </div>
    </main>

    <footer>
        <hr>
        &copy; Алина Трандышева, ФБИ-34, 2 курс, 2025
    </footer>
</body>
</html>
